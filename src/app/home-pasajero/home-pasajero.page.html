<div>
  <div class="img">
    <img>
  </div>
  <h1>Tus datos</h1>
  <div class="tbl-header">
    <div>
      <table cellpadding="0" cellspacing="0" border="0">
        <tr>
          <th>
            Nombre:{{pasajeroS.pasajeroNombre}}
          </th>
        </tr>
        <tr>
          <th>
            Email:{{pasajeroS.pasajeroEmail}}
          </th>
        </tr>
        <tr>
          <th>
            Numeros:{{pasajeroS.pasajeroNumero}}
          </th>
        </tr>
      </table>
    </div>
  </div>
</div>
<ion-content>
  <div id="mapa">
    <agm-map  
      *ngIf="currentCenter"
      [latitude]=currentCenter.lat 
      [longitude]=currentCenter.long 
      [zoom]=defaultZoom>
    <agm-marker 
      [latitude]=currentCenter.lat 
      [longitude]=currentCenter.long>
    </agm-marker>
    <agm-polyline [strokeColor]="'red'" *ngIf="coordinates">
    <agm-polyline-point *ngFor="let coords of coordinates"
      [latitude]="coords.lat" 
      [longitude]="coords.long">
    </agm-polyline-point>
    </agm-polyline>
    </agm-map>
    </div>
</ion-content>
<ion-content>
  <div id="destino">
    <ion-item>
      <ion-label position="floating">A donde vamos?</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-button class="boton">Destino</ion-button>
  </div>
  <div id="salida">
    <ion-item>
      <ion-label position="floating">De donde venimos</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-button class="boton">Recogida</ion-button>
  </div>
  <ion-button class="boton" (click)="logout()">Recogida</ion-button>
</ion-content>
