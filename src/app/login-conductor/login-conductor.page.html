<ion-content>
    <div id="form-register">
        <div id="header">
            <h1>Login</h1>
            <h3>Listo para el aventon?</h3>
        </div>
        <div id="formulario">
            <form #frmRegister="ngForm" (ngSubmit)="onLogin(frmRegister)">
            <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-input type="text" name="strEmail" placeholder="Danos tu correo" ngModel required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input type="password" name="strPassword" placeholder="Escribe tu contraseña" ngModel required></ion-input>
            </ion-item>
            <ion-button type="submit" id="regis">Logearse!</ion-button>
            </form>

            <div id="botones">
            <p>No tienes cuenta?</p>
            <ion-button size="small" id="red" routerLink="/register/conductor">Registrate!</ion-button>
            <ion-item-divider > </ion-item-divider>
            <p>Logueate como pasajero</p>
            <ion-button size="small" id="blue" routerLink="/login/pasajero">Logeate!</ion-button>
            </div>
        </div>
    </div>
</ion-content>
