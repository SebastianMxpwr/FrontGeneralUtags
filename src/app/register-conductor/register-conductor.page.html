<ion-content>
  <div id="form-register">
    <div id="header">
      <h1>Registro</h1>
      <h4>Registrate con nosotros para arrancar</h4>
    </div>
    <div id="formulario">
      <form #frmRegister="ngForm" (ngSubmit)="onRegister(frmRegister)">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" name="strNombre" placeholder="Danos tu nombre" ngModel required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="text" name="strEmail" placeholder="Danos tu correo" ngModel required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" name="strPassword" placeholder="Escribe tu contraseña" ngModel required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Celular</ion-label>
          <ion-input type="number" name="nmbCelular" placeholder="Escribe un telefono celular" ngModel required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Curp O Rfc</ion-label>
          <ion-input type="text" name="strRfcCurp" placeholder="Rfc o Curp" ngModel required></ion-input>
        </ion-item>

        <ion-button type="submit" id="regis">Registrarse!</ion-button>
      </form>
      <div id="botones">
        <p>Ya tienes cuenta?</p>
        <ion-button size="small" id="red" routerLink="/login/conductor">Logueate!</ion-button>
        <ion-item-divider></ion-item-divider>
        <p>Registrate como pasajero</p>
        <ion-button size="small" id="blue" routerLink="/register/pasajero">Registrate!</ion-button>
      </div>
    </div>
  </div>
  </ion-content>
